[colors]
background = ${env:background}
foreground = ${env:foreground}
accent     = ${env:color4}
secondary  = ${env:color7}
muted      = ${env:color8}
alert      = ${env:color1}

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 26
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-left = 2
padding-right = 2
font-0 = "JetBrainsMono Nerd Font:style=Medium:size=10;2"
font-1 = "Symbols Nerd Font:size=10;2"
module-margin = 1
separator = |
separator-foreground = ${colors.muted}
override-redirect = false
wm-restack = i3

modules-left = workspaces xwindow
modules-center =
modules-right = cpu memory temp network battery volume date

################################################################################
# MODULES
################################################################################

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.accent}
label-active-foreground = ${colors.background}
label-active-padding = 1

label-inactive = %name%
label-inactive-foreground = ${colors.muted}
label-inactive-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

################################################################################

[module/xwindow]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 50
label-empty = Desktop
label-foreground = ${colors.foreground}
label-padding = 2
label-truncate = true

################################################################################

[module/date]
type = internal/date
interval = 1
date = %a %d %b %H:%M:%S
label =   %date%
label-foreground = ${colors.accent}
label-padding = 1

################################################################################

[module/cpu]
type = internal/cpu
interval = 2
format =   <label>
format-foreground = ${colors.foreground}
label = %percentage%%
label-padding = 0

################################################################################

[module/memory]
type = internal/memory
interval = 2
format =   <label>
label = %used% / %total%
label-foreground = ${colors.foreground}
label-padding = 0

################################################################################

[module/temp]
type = internal/temperature
interval = 5
thermal-zone = 0
format =   <label>
label = %temperature-c%
label-foreground = ${colors.foreground}
label-padding = 0

################################################################################

[module/network]
type = internal/network
interface = wlan0
interval = 3
format-connected = <label-connected>
label-connected =   %essid%
format-disconnected = <label-disconnected>
label-disconnected =   offline
label-disconnected-foreground = ${colors.muted}
label-padding = 2

################################################################################

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging = ⚡ <label-charging>
format-discharging =   <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
format-full =   100%
label-foreground = ${colors.foreground}
label-padding = 2

################################################################################

[module/volume]
type = internal/pulseaudio
format-volume =   <label-volume>
label-volume = %percentage%%
label-muted =   muted
label-muted-foreground = ${colors.muted}
label-foreground = ${colors.foreground}
label-padding = 2
