# Backend
backend = "glx";
vsync = true;

# Blur settings
blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;

# Opacity rules for Kitty
opacity-rule = [
  "90:class_g = 'kitty'"
];

# Fading (optional, looks smoother)
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadows (optional)
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.3;

# In picom.conf
corner-radius = 5
rounded-corners-exclude = ["class_g = 'Polybar'"]
